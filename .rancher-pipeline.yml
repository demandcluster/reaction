stages:
- name: Install
  steps:
  - runScriptConfig:
      image: node:12
      shellScript: |-
        npm update
        npm install
- name: Test
  steps:
  - runScriptConfig:
      image: node:12
      shellScript: npm run test
- name: morebuild
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: npm build
- name: deploy
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: demandcluster/test:v1
      pushRemote: true
      registry: harbor.demandcluster.com
timeout: 60
notification: {}

stages:
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: demandcluster/core:staging
      pushRemote: true
      registry: harbor.demandcluster.com
    envFrom:
    - sourceName: cicd
      sourceKey: NPM_TOKEN
    env:
      HOME: /home/jenkins
      KUBECTL_ACTION: replace
      NPM_CONFIG_CACHE: /home/jenkins/.npm
      NPM_USER: demandcluster
      PLUGIN_BUILD_ARGS_FROM_ENV: NPM_TOKEN
- name: Deploy Staging Server
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
